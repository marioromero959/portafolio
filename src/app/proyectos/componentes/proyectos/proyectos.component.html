<h1 class="animate__animated animate__backInDown">Proyectos</h1>
      <div class="container">
          <mat-card class="card1" (mouseenter)="animarCard(1)">
              <mat-card-header>
                <mat-card-title>Centro de Psicoloíga PEyC</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="./../../../../assets/centroPEyC.png" alt="centropeyce">
              <mat-card-content>
                <p>Desarrollo utilizando el CMS de Wordpress.</p>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-button>
                    <a target="_blank" href="https://centropeyc.com.ar/">Visitar sitio</a>
                  </button>
              </mat-card-actions>
            </mat-card>
  
          <mat-card class="card2" (mouseenter)="animarCard(2)">
            <mat-card-header>
              <mat-card-title>E-commerce Velka Accesorios</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="./../../../../assets/velka.png" alt="e-commerce">
            <mat-card-content>
              <p>
                  Tienda online desarrollada con Angular y typescript.
              </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <a target="_blank" href="https://github.com/marioromero959/velka-oficial">
                        Ver código
                    </a>
                </button>
            </mat-card-actions>
          </mat-card>
          
          <mat-card class="card3" (mouseenter)="animarCard(3)">
            <mat-card-header>
              <mat-card-title>Aplicacion MiGualeguay</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="./../../../../assets/gualeapp.png" alt="e-commerce">
            <mat-card-content>
              <p>
               Aplicacion movíl desarrollada con el Framework Ionic y Typescript.
              </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <a target="_blank" href="https://github.com/marioromero959/Expedientes">
                        Ver código
                    </a>
                </button>
            </mat-card-actions>
          </mat-card>
  
      </div>
